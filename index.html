<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <h1>Welcome to the Quiz Application</h1>
    <button id="start-quiz-btn" class="btn">Start Quiz</button>
    <button id="show-all-questions-btn" class="btn">Show All Questions</button>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="hidden">
    <h2 id="question">Question Text</h2>
    <div id="answer-buttons" class="btn-container"></div>
    <button id="next-btn" class="btn hidden">Next</button>
  </div>

  <!-- Score Page -->
  <div id="score-page" class="hidden">
    <h3>Your Score: <span id="score"></span></h3>
    <button id="go-back-btn" class="btn">Go Back to Main Page</button>
  </div>

  <!-- Manage Questions Page -->
  <div id="manage-questions-page" class="hidden">
    <h3>Manage Questions</h3>
    <form id="question-form">
      <input type="text" id="question-text" placeholder="Enter Question" required>
      <input type="text" id="answer1" placeholder="Answer 1" required>
      <input type="text" id="answer2" placeholder="Answer 2" required>
      <input type="text" id="answer3" placeholder="Answer 3" required>
      <input type="text" id="answer4" placeholder="Answer 4" required>
      <select id="correct-answer">
        <option value="1">Answer 1</option>
        <option value="2">Answer 2</option>
        <option value="3">Answer 3</option>
        <option value="4">Answer 4</option>
      </select>
      <button type="submit" class="btn">Add Question</button>
    </form>

    <div id="question-list"></div>
    <button id="go-back-to-main-btn" class="btn">Go Back to Main Page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
